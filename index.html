<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Catbox Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #111;
      border-bottom: 2px solid #333;
    }
    h1 { margin: 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
    .card-info {
      padding: 10px;
      text-align: center;
    }
    .btn-like {
      background: #ff3366;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 6px 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-like:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .upload-box {
      text-align: center;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    input, button {
      margin: 8px 0;
      padding: 8px;
      width: 90%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∑ My Catbox Gallery</h1>
    <p>Like üëç ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç Views üëÅÔ∏è ‡Æï‡Æ£‡Æï‡Øç‡Æï‡ØÅ‡Æü‡Æ©‡Øç ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æ™‡Æü‡Æô‡Øç‡Æï‡Æ≥‡Øç</p>
  </header>

  <!-- Only Admin Upload -->
  <div class="upload-box">
    <h3>Admin Upload</h3>
    <input type="file" id="fileInput">
    <input type="text" id="titleInput" placeholder="Title (optional)">
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button onclick="uploadPhoto()">Upload</button>
    <p id="uploadMsg"></p>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <script>
    const apiBase = ''; // same domain assumed (if API on same server)

    async function loadGallery() {
      const res = await fetch(`${apiBase}/api/photos`);
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      data.photos.forEach(photo => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${photo.url}" alt="${photo.title}" onclick="openPhoto('${photo.id}')">
          <div class="card-info">
            <div>${photo.title || 'Untitled'}</div>
            <div>üëÅÔ∏è ${photo.views} | ‚ù§Ô∏è ${photo.likes}</div>
            <button class="btn-like" id="like_${photo.id}" onclick="likePhoto('${photo.id}')">Like</button>
          </div>
        `;
        // disable like if already liked
        if (document.cookie.includes('liked_' + photo.id + '=1')) {
          div.querySelector(`#like_${photo.id}`).disabled = true;
          div.querySelector(`#like_${photo.id}`).innerText = 'Liked';
        }
        gallery.appendChild(div);
      });
    }

    async function likePhoto(id) {
      const btn = document.getElementById(`like_${id}`);
      btn.disabled = true;
      const res = await fetch(`${apiBase}/api/photo/${id}/like`, { method: 'POST' });
      if (res.ok) {
        btn.innerText = 'Liked';
        loadGallery();
      } else {
        const err = await res.json();
        alert(err.error || 'Already liked');
      }
    }

    function openPhoto(id) {
      window.open(`${apiBase}/photo/${id}`, '_blank');
    }

    async function uploadPhoto() {
      const file = document.getElementById('fileInput').files[0];
      const title = document.getElementById('titleInput').value;
      const pass = document.getElementById('adminPass').value;
      const msg = document.getElementById('uploadMsg');

      if (!file || !pass) {
        msg.innerText = 'File ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç Admin Password ‡Æ§‡Øá‡Æµ‡Øà!';
        msg.style.color = 'orange';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('title', title);
      formData.append('adminPass', pass);

      const res = await fetch(`${apiBase}/api/upload`, { method: 'POST', body: formData });
      const data = await res.json();
      if (res.ok) {
        msg.innerText = '‚úÖ Upload successful!';
        msg.style.color = 'lightgreen';
        document.getElementById('fileInput').value = '';
        loadGallery();
      } else {
        msg.innerText = '‚ùå ' + (data.error || 'Upload failed');
        msg.style.color = 'red';
      }
    }

    // Load gallery on page start
    loadGallery();
  </script>
</body>
</html>
